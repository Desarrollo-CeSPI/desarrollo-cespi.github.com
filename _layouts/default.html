<head id="www-sitename-com" data-template-set="html5-reset">

	<meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Desarrollo Cespi Ruby Blog</title>
	
	<meta name="title" content="Desarrollo Cespi Ruby Blog">
	<meta name="description" content="Blog acerca de ruby producido por los desarrolladores del Cespi UNLP">
	<!-- Google will often use this as its description of your page/site. Make it good. -->
	
	<meta name="google-site-verification" content="">
	<!-- Speaking of Google, don't forget to set your site up: http://google.com/webmasters -->
	
	<meta name="author" content="Desarrollo Cespi">
	<meta name="Copyright" content="Copyright Desarrollo Cespi Here 2012. All Rights Reserved.">

	<!-- Dublin Core Metadata : http://dublincore.org/ -->
	<meta name="DC.title" content="Desarrollo Cespi Ruby Blog">
	<meta name="DC.subject" content="Area de desarrollo de Desarrollo Cespi">
	<meta name="DC.creator" content="Desarrollo Cespi UNLP">
	
	<!--  Mobile Viewport Fix
	j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
	-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" href="/img/favicon.ico">
	<!-- This is the traditional favicon.
		 - size: 16x16 or 32x32
		 - transparency is OK
		 - see wikipedia for info on browser support: http://mky.be/favicon/ -->
		 	
	<!-- CSS: screen, mobile & print are all in the same file -->
	<link rel="stylesheet" href="/css/markdown.css">
  <link rel="stylesheet" href="/css/self.css">
  
	<!-- all our JS is at the bottom of the page, except for Modernizr. -->
	<script src="/js/modernizr-1.7.min.js"></script>

</head>

<body>

<div class="wrapper">
  
  <h1>{{ page.title }}</h1>
  
  <div class="content-wrapper">
    {{ content }}
  </div>
  
</div>

<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src='/js/jquery-1.5.1.min.js'>\x3C/script>")</script>

<!-- this is where we put our custom functions -->

<!-- Google tracking  -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("{{site.ga_id}}");
pageTracker._trackPageview();
} catch(err) {}</script>

</body>
