---
layout: default
title: Desarrollo - CeSPI
---

<ul class="slats">
  {% for post in site.posts %}
    <li class="group">
		  <a href="{{ post.url }}">
        <img width="56" height="56" src="{{ post.author_email | to_gravatar }}">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }} <span class="meta">{{ post.date | date_to_string }}</span></p>
      </a>
    </li>
  {% endfor %}
</ul>
